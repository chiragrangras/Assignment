<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Assignment_HTML</title>

      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table width="100%" height="100%">
      <tr>
        <th rowspan="2">
          <a href="">Home</a>
        </th>
        <th rowspan="2">
          <a href="">About</a>
        </th>
        <th rowspan="2">
          <a href="">Contact</a>
        </th>
        <th rowspan="2">
          <a href="">Help</a>
        </th>
        <th rowspan="2">
          <a href="">Store</a>
        </th>
        <th>
          <a href="">Download</a>
        </th>
      </tr>
      <tr>
        <th>
          <a href="">App</a>
        </th>
      </tr>
      <tr>
        <td colspan="7">
          <img
            src="./../Images/Door.jpg"
            width="1250"
            height="300"
          />
        </td>
      </tr>
      <tr>
        <td colspan="7">
          <img
            src="./../Images/Contact.jpeg"
            width="1250"
            height="300"
          />
        </td>
      </tr>
      <tr>
        <td colspan="7">
          <form>
            <table>
              <tr>
                <td>
                  First Name :-
                  <input
                    type="text"
                    name="First Name"
                    placeholder="Enter your First Name."
                  />
                </td>
                <td>
                  Last Name :-
                  <input
                    type="text"
                    name="Last Name"
                    placeholder="Enter your Last Name."
                  />
                </td>
              </tr>
              <tr>
                <td>
                  Email Address :-
                  <input
                    type="email"
                    name="Email"
                    placeholder="Enter your Email Address."
                  />
                </td>
                <td>
                  <label name="City">City :-</label>
                  <select name="City">
                    <option value="City">Ahmedabad</option>
                    <option value="City">Rajasthan</option>
                    <option value="City">Delhi</option>
                    <option value="City">Mumbai</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  Phone Number :-<input
                    type="number"
                    name="number"
                    placeholder="Enter your Phone number."
                  />
                </td>
                <td>
                  Gender :-<input type="radio" name="Gender" required /> Mail
                  <input type="radio" name="Gender" /> Femail
                  <input type="radio" name="Gender" /> Other
                </td>
              </tr>
              <tr>
                <td>
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.939248819813!2d72.5544441736395!3d23.02600271620337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTops%20Technologies!5e0!3m2!1sen!2sin!4v1690806666812!5m2!1sen!2sin"
                    width="620"
                    height="300"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </td>
                <td>
                  <iframe
                    width="620"
                    height="300"
                    src="https://www.youtube.com/embed/p8bHB5HXvOI"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
