<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functionalities</title>
</head>
<script>
    function myfunction(){

        let show = document.getElementById("show");

        if(show.type == 'password'){
            show.type = 'text';
        }
        else{
            show.type ='password';
        }
    }
</script>
<body>
    <h1>Password field with show hide functionalities.</h1>
    <label>Enter Password : <input type="password" id="show"></label><br>
    <input type="checkbox" onclick="myfunction()">Show password
</body>
</html>
